<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Finder App</title>
    <script
      src="https://kit.fontawesome.com/c6ce88d9f9.js"
      crossorigin="anonymous"
    ></script> 
    <link rel="stylesheet" href="/Styles/bootstrap.min.css" />
</head>
<body>
    <div class="mt-4 text-center"><header><h2><i class="fas fa-globe mr-3"></i>Location Finder</h2></header></div>
    <div class="container text-center mt-4 pt-5">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">                    
                        <input type="search" id="search" placeholder="Enter capital city or country..." class="form-control">
                        <div id="matches"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
